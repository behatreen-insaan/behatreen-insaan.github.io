<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>CV Builder</title>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/FileSaver.js/2.0.5/FileSaver.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/docx@7.5.0/build/index.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
  <script src="https://cdn.tiny.cloud/1/hk4nb8y38mlhe25ff58ya0ayvywzctp/tinymce/7/tinymce.min.js" referrerpolicy="origin"></script>
  <style>
    body {
      font-family: Arial, sans-serif;
      padding: 20px;
      max-width: 800px;
      margin: auto;
      background: #f8f9fa;
    }
    h1 {
      text-align: center;
      margin-bottom: 30px;
    }
    label {
      font-weight: bold;
      display: block;
      margin-top: 20px;
    }
    textarea, input, select {
      width: 100%;
      margin-top: 8px;
      padding: 10px;
      font-size: 14px;
      border-radius: 5px;
      border: 1px solid #ccc;
    }
    .row {
      display: flex;
      gap: 10px;
    }
    .row input {
      flex: 1;
    }
    button {
      padding: 10px 20px;
      margin: 20px 10px 0 0;
      cursor: pointer;
      font-size: 14px;
      background-color: #007bff;
      color: white;
      border: none;
      border-radius: 5px;
    }
    button:hover {
      background-color: #0056b3;
    }
    .dynamic-group {
      position: relative;
      margin-top: 10px;
    }
    .remove-btn {
      margin-top: 10px;
      background-color: #dc3545;
      color: white;
      border: none;
      padding: 10px 20px;
      border-radius: 5px;
      cursor: pointer;
    }
    .remove-btn:hover {
      background-color: #c82333;
    }
  </style>
</head>
<body>
  <h1>CV Builder</h1>

  <label>Name:</label>
  <input type="text" id="name">

  <label>Contact Number:</label>
  <div class="row">
    <input type="text" placeholder="+91" id="countryCode" style="max-width: 80px">
    <input type="text" placeholder="1234567890" id="contact">
  </div>

  <label>Email:</label>
  <input type="email" id="email">

  <label>LinkedIn:</label>
  <input type="text" id="linkedin">

  <label>Professional Summary:</label>
  <textarea id="summary"></textarea>

  <label>Work Experience:</label>
  <div id="experience-container"></div>
  <button onclick="addSection('experience')">+ Add Experience</button>
  <button onclick="removeLastSection('experience')" class="remove-btn">− Remove Experience</button>

  <label>Education:</label>
  <div id="education-container"></div>
  <button onclick="addSection('education')">+ Add Education</button>
  <button onclick="removeLastSection('education')" class="remove-btn">− Remove Education</button>

  <label>Skills:</label>
  <textarea id="skills"></textarea>

  <label>Certifications:</label>
  <textarea id="certifications"></textarea>

  <label>Projects:</label>
  <textarea id="projects"></textarea>

  <label>Languages (optional):</label>
  <textarea id="languages"></textarea>

  <label>Publications (for academics):</label>
  <textarea id="publications"></textarea>

  <button onclick="generateDoc()">Save as DOC</button>
  <button onclick="generatePDF()">Save as PDF</button>

  <script>
    function initTiny(id) {
      tinymce.init({
        selector: `#${id}`,
        menubar: false,
        plugins: 'lists link',
        toolbar: 'bold italic underline | bullist numlist | link',
        setup: (editor) => {
          editor.on('change', () => {
            editor.save();
          });
        }
      });
    }

    document.addEventListener('DOMContentLoaded', () => {
      ['summary', 'skills', 'certifications', 'projects', 'languages', 'publications'].forEach(id => initTiny(id));
    });

    const addSection = (type) => {
      const container = document.getElementById(`${type}-container`);
      const id = `${type}-${Date.now()}`;
      const div = document.createElement('div');
      div.className = 'dynamic-group';
      div.innerHTML = `
        <textarea id="${id}"></textarea>
      `;
      container.appendChild(div);
      initTiny(id);
    };

    const removeLastSection = (type) => {
      const container = document.getElementById(`${type}-container`);
      const groups = container.querySelectorAll('.dynamic-group');
      if (groups.length > 0) {
        const lastGroup = groups[groups.length - 1];
        const textarea = lastGroup.querySelector('textarea');
        if (tinymce.get(textarea.id)) tinymce.get(textarea.id).remove();
        container.removeChild(lastGroup);
      }
    };

    function generateDoc() {
      const name = document.getElementById("name").value;
      const contact = document.getElementById("contact").value;
      const countryCode = document.getElementById("countryCode").value;
      const email = document.getElementById("email").value;
      const linkedin = document.getElementById("linkedin").value;
      const summary = tinymce.get("summary").getContent();
      const skills = tinymce.get("skills").getContent();
      const certifications = tinymce.get("certifications").getContent();
      const projects = tinymce.get("projects").getContent();
      const languages = tinymce.get("languages").getContent();
      const publications = tinymce.get("publications").getContent();

      let workExperience = "";
      document.querySelectorAll("#experience-container .dynamic-group").forEach((group, index) => {
        const textArea = group.querySelector("textarea");
        if (textArea) {
          workExperience += `<b>Work Experience ${index + 1}:</b><br>${tinymce.get(textArea.id).getContent()}<br><br>`;
        }
      });

      let education = "";
      document.querySelectorAll("#education-container .dynamic-group").forEach((group, index) => {
        const textArea = group.querySelector("textarea");
        if (textArea) {
          education += `<b>Education ${index + 1}:</b><br>${tinymce.get(textArea.id).getContent()}<br><br>`;
        }
      });

      const doc = new docx.Document({
        sections: [
          new docx.Section({
            properties: {},
            children: [
              new docx.Paragraph({
                children: [new docx.TextRun(name)],
              }),
              new docx.Paragraph({
                children: [new docx.TextRun(`Contact: ${countryCode} ${contact}`)],
              }),
              new docx.Paragraph({
                children: [new docx.TextRun(`Email: ${email}`)],
              }),
              new docx.Paragraph({
                children: [new docx.TextRun(`LinkedIn: ${linkedin}`)],
              }),
              new docx.Paragraph({
                children: [new docx.TextRun("Professional Summary:")],
              }),
              new docx.Paragraph({
                children: [new docx.TextRun(summary)],
              }),
              new docx.Paragraph({
                children: [new docx.TextRun("Skills:")],
              }),
              new docx.Paragraph({
                children: [new docx.TextRun(skills)],
              }),
              new docx.Paragraph({
                children: [new docx.TextRun("Certifications:")],
              }),
              new docx.Paragraph({
                children: [new docx.TextRun(certifications)],
              }),
              new docx.Paragraph({
                children: [new docx.TextRun("Projects:")],
              }),
              new docx.Paragraph({
                children: [new docx.TextRun(projects)],
              }),
              new docx.Paragraph({
                children: [new docx.TextRun("Languages:")],
              }),
              new docx.Paragraph({
                children: [new docx.TextRun(languages)],
              }),
              new docx.Paragraph({
                children: [new docx.TextRun("Publications:")],
              }),
              new docx.Paragraph({
                children: [new docx.TextRun(publications)],
              }),
              new docx.Paragraph({
                children: [new docx.TextRun(workExperience)],
              }),
              new docx.Paragraph({
                children: [new docx.TextRun(education)],
              }),
            ],
          }),
        ],
      });

      const exporter = new docx.LocalFileSaver();
      exporter.saveAs(doc, "cv.doc");
    }

    function generatePDF() {
      const name = document.getElementById("name").value;
      const contact = document.getElementById("contact").value;
      const countryCode = document.getElementById("countryCode").value;
      const email = document.getElementById("email").value;
      const linkedin = document.getElementById("linkedin").value;
      const summary = tinymce.get("summary").getContent();
      const skills = tinymce.get("skills").getContent();
      const certifications = tinymce.get("certifications").getContent();
      const projects = tinymce.get("projects").getContent();
      const languages = tinymce.get("languages").getContent();
      const publications = tinymce.get("publications").getContent();

      let workExperience = "";
      document.querySelectorAll("#experience-container .dynamic-group").forEach((group, index) => {
        const textArea = group.querySelector("textarea");
        if (textArea) {
          workExperience += `Work Experience ${index + 1}: ${tinymce.get(textArea.id).getContent()}<br><br>`;
        }
      });

      let education = "";
      document.querySelectorAll("#education-container .dynamic-group").forEach((group, index) => {
        const textArea = group.querySelector("textarea");
        if (textArea) {
          education += `Education ${index + 1}: ${tinymce.get(textArea.id).getContent()}<br><br>`;
        }
      });

      const { jsPDF } = window.jspdf;
      const doc = new jsPDF();

      doc.setFontSize(16);
      doc.text(name, 10, 10);
      doc.text(`Contact: ${countryCode} ${contact}`, 10, 20);
      doc.text(`Email: ${email}`, 10, 30);
      doc.text(`LinkedIn: ${linkedin}`, 10, 40);

      doc.setFontSize(12);
      doc.text("Professional Summary:", 10, 60);
      doc.text(summary, 10, 70);
      doc.text("Skills:", 10, 90);
      doc.text(skills, 10, 100);
      doc.text("Certifications:", 10, 120);
      doc.text(certifications, 10, 130);
      doc.text("Projects:", 10, 150);
      doc.text(projects, 10, 160);
      doc.text("Languages:", 10, 180);
      doc.text(languages, 10, 190);
      doc.text("Publications:", 10, 210);
      doc.text(publications, 10, 220);
      doc.text("Work Experience:", 10, 240);
      doc.text(workExperience, 10, 250);
      doc.text("Education:", 10, 270);
      doc.text(education, 10, 280);

      doc.save("cv.pdf");
    }
  </script>
</body>
</html>
