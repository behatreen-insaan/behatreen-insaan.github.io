<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>CV Builder</title>
  <!-- Include TinyMCE -->
<script src="https://cdn.tiny.cloud/1/hk4nb8y38mlhe25ff58ya0ayvywzctp39caeutkzjqp3ws4g/tinymce/7/tinymce.min.js" referrerpolicy="origin"></script>
  <style>
    body {
      font-family: Arial, sans-serif;
      padding: 20px;
      max-width: 800px;
      margin: auto;
      background: #f8f9fa;
    }
    h1 {
      text-align: center;
      margin-bottom: 30px;
    }
    label {
      font-weight: bold;
      display: block;
      margin-top: 20px;
    }
    textarea, input {
      width: 100%;
      margin-top: 8px;
      padding: 10px;
      font-size: 14px;
      border-radius: 5px;
      border: 1px solid #ccc;
    }
    .row {
      display: flex;
      gap: 10px;
    }
    .row input {
      flex: 1;
    }
    button {
      padding: 10px 20px;
      margin: 20px 10px 0 0;
      cursor: pointer;
      font-size: 14px;
      background-color: #007bff;
      color: white;
      border: none;
      border-radius: 5px;
    }
    button:hover {
      background-color: #0056b3;
    }
    .dynamic-group {
      margin-top: 15px;
    }
    .remove-btn {
      background-color: #dc3545;
      color: white;
      border: none;
      padding: 5px 10px;
      border-radius: 3px;
      cursor: pointer;
      font-size: 12px;
      margin-top: 10px;
    }
    .remove-btn:hover {
      background-color: #c82333;
    }
  </style>
</head>
<body>
  <h1>CV Builder</h1>

  <!-- Personal Details -->
  <label>Name:</label>
  <input type="text" id="name">

  <label>Contact Number:</label>
  <div class="row">
    <input type="text" placeholder="+91" id="countryCode" style="max-width: 80px">
    <input type="text" placeholder="1234567890" id="contact">
  </div>

  <label>Email:</label>
  <input type="email" id="email">

  <label>LinkedIn:</label>
  <input type="text" id="linkedin">

  <!-- Professional Summary -->
  <label>Professional Summary:</label>
  <textarea id="summary"></textarea>

  <!-- Work Experience -->
  <label>Work Experience:</label>
  <div id="experience-container"></div>
  <button type="button" onclick="addDynamicSection('experience')">+ Add Experience</button>

  <!-- Education -->
  <label>Education:</label>
  <div id="education-container"></div>
  <button type="button" onclick="addDynamicSection('education')">+ Add Education</button>

  <!-- Other Sections -->
  <label>Skills:</label>
  <textarea id="skills"></textarea>

  <label>Certifications:</label>
  <textarea id="certifications"></textarea>

  <label>Projects:</label>
  <textarea id="projects"></textarea>

  <button type="button" onclick="generateDoc()">Save as DOCX</button>
  <button type="button" onclick="generatePDF()">Save as PDF</button>

  <script>
    // Ensure TinyMCE is loaded before using it
    document.addEventListener('DOMContentLoaded', () => {
      // Initialize TinyMCE for pre-defined IDs
      ['summary', 'skills', 'certifications', 'projects'].forEach(id => initTiny(id));
    });

    // Initialize TinyMCE for a given textarea
    function initTiny(id) {
      if (typeof tinymce === 'undefined') {
        console.error('TinyMCE is not loaded');
        return;
      }

      tinymce.init({
        selector: `#${id}`,
        menubar: false,
        plugins: 'lists link',
        toolbar: 'bold italic underline | bullist numlist | link',
        setup: (editor) => {
          editor.on('change', () => {
            editor.save();
          });
        }
      });
    }

    // Add a dynamic section for Work Experience or Education
    function addDynamicSection(type) {
      const container = document.getElementById(`${type}-container`);
      const id = `${type}-${Date.now()}`;
      const div = document.createElement('div');
      div.className = 'dynamic-group';
      div.innerHTML = `
        <label>${type === 'experience' ? 'Work Experience' : 'Education'}:</label>
        <textarea id="${id}"></textarea>
        <button type="button" class="remove-btn" onclick="removeDynamicSection(this)">Remove</button>
      `;
      container.appendChild(div);
      initTiny(id); // Initialize TinyMCE for the new textarea
    }

    // Remove the parent dynamic section
    function removeDynamicSection(button) {
      const container = button.parentElement;
      const textarea = container.querySelector('textarea');
      if (tinymce.get(textarea.id)) tinymce.get(textarea.id).remove(); // Remove TinyMCE instance
      container.remove(); // Remove the dynamic section from the DOM
    }

    function generateDoc() {
      // Your DOCX generation logic here
      console.log('DOCX generation triggered!');
    }

    function generatePDF() {
      // Your PDF generation logic here
      console.log('PDF generation triggered!');
    }
  </script>
</body>
</html>
