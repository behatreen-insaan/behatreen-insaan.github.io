<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>CV Builder</title>
  <!-- Include Required Libraries -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/FileSaver.js/2.0.5/FileSaver.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/docx@7.5.0/build/index.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
  <script src="https://cdn.tiny.cloud/1/hk4nb8y38mlhe25ff58ya0ayvywzctp39caeutkzjqp3ws4g.min.js" referrerpolicy="origin"></script>
  <style>
    body {
      font-family: Arial, sans-serif;
      padding: 20px;
      max-width: 800px;
      margin: auto;
      background: #f8f9fa;
    }
    h1 {
      text-align: center;
      margin-bottom: 30px;
    }
    label {
      font-weight: bold;
      display: block;
      margin-top: 20px;
    }
    textarea, input {
      width: 100%;
      margin-top: 8px;
      padding: 10px;
      font-size: 14px;
      border-radius: 5px;
      border: 1px solid #ccc;
    }
    .row {
      display: flex;
      gap: 10px;
    }
    .row input {
      flex: 1;
    }
    button {
      padding: 10px 20px;
      margin: 20px 10px 0 0;
      cursor: pointer;
      font-size: 14px;
      background-color: #007bff;
      color: white;
      border: none;
      border-radius: 5px;
    }
    button:hover {
      background-color: #0056b3;
    }
    .dynamic-group {
      margin-top: 15px;
    }
    .remove-btn {
      background-color: #dc3545;
      color: white;
      border: none;
      padding: 5px 10px;
      border-radius: 3px;
      cursor: pointer;
      font-size: 12px;
    }
    .remove-btn:hover {
      background-color: #c82333;
    }
  </style>
</head>
<body>
  <h1>CV Builder</h1>

  <!-- Personal Details -->
  <label>Name:</label>
  <input type="text" id="name">

  <label>Contact Number:</label>
  <div class="row">
    <input type="text" placeholder="+91" id="countryCode" style="max-width: 80px">
    <input type="text" placeholder="1234567890" id="contact">
  </div>

  <label>Email:</label>
  <input type="email" id="email">

  <label>LinkedIn:</label>
  <input type="text" id="linkedin">

  <!-- Professional Summary -->
  <label>Professional Summary:</label>
  <textarea id="summary"></textarea>

  <!-- Work Experience -->
  <label>Work Experience:</label>
  <div id="experience-container"></div>
  <button onclick="addDynamicSection('experience')">+ Add Experience</button>

  <!-- Education -->
  <label>Education:</label>
  <div id="education-container"></div>
  <button onclick="addDynamicSection('education')">+ Add Education</button>

  <!-- Other Sections -->
  <label>Skills:</label>
  <textarea id="skills"></textarea>

  <label>Certifications:</label>
  <textarea id="certifications"></textarea>

  <label>Projects:</label>
  <textarea id="projects"></textarea>

  <button onclick="generateDoc()">Save as DOCX</button>
  <button onclick="generatePDF()">Save as PDF</button>

  <script>
    // Initialize TinyMCE for a given textarea
    function initTiny(id) {
      tinymce.init({
        selector: `#${id}`,
        menubar: false,
        plugins: 'lists link',
        toolbar: 'bold italic underline | bullist numlist | link',
        setup: (editor) => {
          editor.on('change', () => {
            editor.save();
          });
        }
      });
    }

    // Initialize TinyMCE for pre-defined IDs
    document.addEventListener('DOMContentLoaded', () => {
      ['summary', 'skills', 'certifications', 'projects'].forEach(id => initTiny(id));
    });

    // Add a dynamic section for Work Experience or Education
    function addDynamicSection(type) {
      const container = document.getElementById(`${type}-container`);
      const id = `${type}-${Date.now()}`;
      const div = document.createElement('div');
      div.className = 'dynamic-group';
      div.innerHTML = `
        <label>${type === 'experience' ? 'Work Experience' : 'Education'}:</label>
        <textarea id="${id}"></textarea>
        <button class="remove-btn" onclick="removeDynamicSection(this)">Remove</button>
      `;
      container.appendChild(div);
      initTiny(id);
    }

    // Remove the parent dynamic section
    function removeDynamicSection(button) {
      const container = button.parentElement;
      const textarea = container.querySelector('textarea');
      if (tinymce.get(textarea.id)) tinymce.get(textarea.id).remove();
      container.remove();
    }

    // Collect form data and generate a DOCX file
    function generateDoc() {
      const name = document.getElementById("name").value;
      const contact = document.getElementById("contact").value;
      const countryCode = document.getElementById("countryCode").value;
      const email = document.getElementById("email").value;
      const linkedin = document.getElementById("linkedin").value;
      const summary = tinymce.get("summary").getContent();
      const skills = tinymce.get("skills").getContent();
      const certifications = tinymce.get("certifications").getContent();
      const projects = tinymce.get("projects").getContent();

      let workExperiences = "";
      document.querySelectorAll("#experience-container .dynamic-group textarea").forEach((textarea, index) => {
        workExperiences += `<b>Experience ${index + 1}:</b> ${tinymce.get(textarea.id).getContent()}<br>`;
      });

      let educations = "";
      document.querySelectorAll("#education-container .dynamic-group textarea").forEach((textarea, index) => {
        educations += `<b>Education ${index + 1}:</b> ${tinymce.get(textarea.id).getContent()}<br>`;
      });

      // Create DOCX content
      const doc = new docx.Document({
        sections: [
          {
            children: [
              new docx.Paragraph({ text: `Name: ${name}`, bold: true }),
              new docx.Paragraph({ text: `Contact: ${countryCode} ${contact}` }),
              new docx.Paragraph({ text: `Email: ${email}` }),
              new docx.Paragraph({ text: `LinkedIn: ${linkedin}` }),
              new docx.Paragraph({ text: `Professional Summary: ${summary}` }),
              new docx.Paragraph({ text: `Skills: ${skills}` }),
              new docx.Paragraph({ text: `Certifications: ${certifications}` }),
              new docx.Paragraph({ text: `Projects: ${projects}` }),
              new docx.Paragraph({ text: `Work Experience: ${workExperiences}` }),
              new docx.Paragraph({ text: `Education: ${educations}` }),
            ]
          }
        ]
      });

      // Save DOCX
      docx.Packer.toBlob(doc).then((blob) => saveAs(blob, "CV.docx"));
    }

    // Collect form data and generate a PDF file
    function generatePDF() {
      const { jsPDF } = window.jspdf;
      const doc = new jsPDF();

      const name = document.getElementById("name").value;
      const contact = document.getElementById("contact").value;
      const countryCode = document.getElementById("countryCode").value;
      const email = document.getElementById("email").value;
      const linkedin = document.getElementById("linkedin").value;
      const summary = tinymce.get("summary").getContent();
      const skills = tinymce.get("skills").getContent();
      const certifications = tinymce.get("certifications").getContent();
      const projects = tinymce.get("projects").getContent();

      doc.text(`Name: ${name}`, 10, 10);
      doc.text(`Contact: ${countryCode} ${contact}`, 10, 20);
      doc.text(`Email: ${email}`, 10, 30);
      doc.text(`LinkedIn: ${linkedin}`, 10, 40);
      doc.text(`Professional Summary: ${summary}`, 10, 50);
      doc.text(`Skills: ${skills}`, 10, 60);
      doc.text(`Certifications: ${certifications}`, 10, 70);
      doc.text(`Projects: ${projects}`, 10, 80);

      doc.save("CV.pdf");
    }
  </script>
</body>
</html>
